#server.port=8140

spring.application.name=msr-ucenter
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#指定配置空间
spring.cloud.nacos.config.namespace=bbf56ec2-be66-4b94-ad24-f8281b9e85a7
#加入nacos服务地址-服务注册
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#spring.main.allow-bean-definition-overriding=true


#加载拆分的配置文件
spring.cloud.nacos.config.ext-config[0].data-id=datasource.properties
spring.cloud.nacos.config.ext-config[0].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=mybatis.properties
spring.cloud.nacos.config.ext-config[1].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=other.properties
spring.cloud.nacos.config.ext-config[2].group=DEV_GROUP
spring.cloud.nacos.config.ext-config[2].refresh=true